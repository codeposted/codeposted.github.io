<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Playground</title>
    <style>
        textarea {
            width: 100%;
            height: 38vh;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 p-2 grid bg-light">
                <form>
                    <h2 class="mt-1">HTML</h2>
                    <textarea id="html" spellcheck="false"></textarea>

                    <h2 class="mt-1">CSS</h2>
                    <textarea id="css" spellcheck="false"></textarea>
                </form>
            </div>
            <div class="col-sm-6 p-2 grid output">
                <iframe title="output"></iframe>
            </div>
        </div>
    </div>



    <script>
        (function() {
            $('.grid').height($(window).height());
            var frame = $('iframe'),
                body = frame.contents().find('body'),
                styleTag = frame.contents().find('head').append('<style></style>').children('style');

            $('textarea').focus(function() {
                var $this = $(this);

                $this.keyup(function() {
                    if($this.attr('id') === 'html'){
                        body.html($this.val());
                    } else {
                        styleTag.text($this.val());
                    }
                })
            })
        })();
    </script>
  </body>
</html>
